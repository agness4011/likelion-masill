<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Web</title>
    <style>
      html,
      body {
        margin: 0;
        height: 100%;
        background: #eef3ff;
        /* 폰트 크기와 패딩 단위를 뷰포트 너비(vw) 기준으로 설정하여 화면 크기에 따라 조절 */
        font-size: 1.5vw;
        padding: 1.5vw;
      }

      /* 콘텐츠 영역이 화면에 꽉 차도록 */
      .content-wrapper {
        width: 100%;
        min-height: 100%;
        background: #fff;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
        border-radius: 16px;
        box-sizing: border-box; /* 패딩이 너비에 포함되도록 */
      }

      /* 헤더와 콘텐츠는 유동적으로 */
      .header {
        font: 700 2.5em/1.2 system-ui, -apple-system, Segoe UI, Roboto,
          sans-serif;
        margin-bottom: 1em;
      }
      .content {
        border-radius: 12px;
        background: #f5f7ff;
        padding: 1em;
        font-size: 1em;
      }
      .img {
        max-width: 100%; /* 이미지가 부모 컨테이너를 넘지 않도록 */
        height: auto;
        display: block;
        margin-top: 1em;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <div class="content-wrapper">
      <div class="header">반응형 웹 디자인</div>
      <div class="content">
        <p>
          이 페이지는 브라우저 창의 크기에 따라 레이아웃이 유동적으로 변합니다.
        </p>
        <img class="img" src="./ms16.png" alt="demo" />
      </div>
    </div>
  </body>
</html>
